<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container" id="main">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default content-main">
      <form name="question" method="post" action="/login" th:object="${loginForm}">
        <div class="form-group">
          <label for="name">사용자 아이디</label>
          <input th:field="*{name}" class="form-control" id="name" name="name" placeholder="User ID">

        </div>

        <div class="form-group">
          <label for="password">비밀번호</label>
          <input th:field="*{password}" type="password" class="form-control" id="password" name="password" placeholder="Password">

        </div>
        <button type="submit" class="btn btn-success clearfix pull-right">로그인</button>
        <div class="clearfix" />
      </form>
    </div>
  </div>
</div>

</body>
</html>
